<div class="all">
    <mat-card>
        <mat-card-title>Registrar nuevo usuario</mat-card-title>
        <a class="volver" title="volver" routerLink="/login"><mat-icon>arrow_back</mat-icon></a>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Repite password" formControlName="repassword">
                    </mat-form-field>
                </p>

            </form>
        </mat-card-content>
        <mat-card-footer>
                <button title="Crear" color="primary" (click)="addUser()">
                   <a> Registrar</a>
                </button>
        </mat-card-footer>
    </mat-card>
</div>
