
<div class="tarjeta">
    <div class="dato-tarjeta">
        <div class="detalles">
            <div class="palabra">
                <b>{{objetopalabra.palabra}}</b>
            </div>
            <div class="descripcion">
                {{objetopalabra.descripcion}}
            </div>
            
            <div class="fechas">
                <div class="fecha-alta">
                    {{objetopalabra.fechaAlta | date:'dd-MM-yyyy HH:mm'}} 
                </div>
                <div class="fecha-modif">
                    {{objetopalabra.fechaModificacion | date:'dd-MM-yyyy HH:mm'}}
                </div>
            </div>
            <div class="array">
                <div class="example-element-description" *ngFor="let p of objetopalabra.palabrasIngles">{{p.palabra}}</div>
            </div>
            
        </div>
    </div>
    <div class="boxbotones">
        <button class="submit" color="warn" title="Editar palabra" [routerLink]="['/espanol/formulario', objetopalabra.palabra]">
            <mat-icon >find_replace</mat-icon>
        </button>
        <button class="borra" color="warn" title="Borrar palabra" (click)="borrarPalabra()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
