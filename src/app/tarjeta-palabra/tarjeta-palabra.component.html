
<div class="tarjeta">
    <div class="dato-tarjeta">
        <div class="titulo">
            <div class="palabra">
                <b>{{objetopalabra.palabra}}</b>
            </div>
        </div>
        <div class="detalles">
            <div class="descripcion">
                {{objetopalabra.descripcion}}
            </div>
            <div class="fecha-alta">
                {{objetopalabra.fechaAlta | date:'dd-MM-yyyy HH:mm'}} 
            </div>
            <div class="fecha-modif">
                {{objetopalabra.fechaModificacion | date:'dd-MM-yyyy HH:mm'}}
            </div>
            
        </div>
    </div>
    <div class="boxbotones">
        <button class="submit" color="warn" title="Editar palabra" [routerLink]="['/espanol', objetopalabra.palabra]">
            Editar
        </button>
        <button class="borra" color="warn" title="Borrar palabra" (click)="borrarPalabra()">
            Borrar
        </button>
    </div>
</div>
