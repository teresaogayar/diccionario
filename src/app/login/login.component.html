<div class="all">
    <mat-card>
    <mat-card-title>
        Iniciar sesión
        <button class="register" type="submit" mat-raiser-button color="primary" title="Nuevo usuario" routerLink="/register">
            <mat-icon>person_add</mat-icon>
            <br>
            <a>Registrar</a>
        </button>
    </mat-card-title>
    
    <div class="button-row">
        <a class="volver" title="volver" routerLink="/"><mat-icon>arrow_back</mat-icon></a>
        <h5 title="Nuevo usuario" routerLink="/register">¿Aún no tienes una cuenta?</h5>
      </div>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <div class="btn">
                <div class="go" title="Cuenta Google" (click)="signInWithGoogle()">
                    <button mat-flat-button><img width="30" height="30"  src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK"/> Login with Google</button>
                    
                </div>
                
                <button class="log" title="Conectar" type="submit" mat-raiser-button color="primary" (click)="login()"><mat-icon >login</mat-icon><br>
                    <a>Login</a>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
</div>
